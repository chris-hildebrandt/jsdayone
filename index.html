<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header></header>
  <main class="container-fluid">
    <section class="row hero-image text-center justify-content-center align-items-center">
      <div class="card col-6" id="scoreboard">
        <div class="row align-items-center">
          <h1 class="col">HOME SCORE:</h1>
          <h1 class="col">AWAY SCORE:</h1>
        </div>
        <div class="p-3 row text-center">
          <h1 class="col" id="home-score">0</h1>
          <h1 class="col" id="away-score">0</h1>
        </div>
        <div class="p-3 row">
          <button class="btn-btn-primary col" onclick="usScore(1)">SCORE 1!</button>
          <button class="btn-btn-primary col" onclick="themScore(1)">SCORE 1!</button>
        </div>
        <div class="p-3 row">
          <button class="btn-btn-primary col" onclick="usScore(3)">SCORE 3!</button>
          <button class="btn-btn-primary col" onclick="themScore(3)">SCORE 3!</button>
        </div>
        <div class="p-2 row">
          <button class="btn-btn-primary col" onclick="clearHomeScore()">Clear Home</button>
          <button class="btn-btn-primary col" onclick="clearAll()">Clear Board</button>
          <button class="btn-btn-primary col" onclick="clearAwayScore()">Clear Away</button>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>

  <script src="app.js"></script>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
</body>

</html>
